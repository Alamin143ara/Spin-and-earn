<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            text-align: center;
            padding: 20px;
        }
        .header {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .task-container {
            margin: 20px auto;
            padding: 20px;
            background: #333333;

            border-radius: 10px;
            max-width: 400px;
        }
        .task-container h2 {
            margin: 10px 0;

        .reward-button, .show-ad-button {

            font-size: 16px;

            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            margin-top: 10px;

        .reward-button:hover, .show-ad-button:hover {

        .bottom-nav {

            bottom: 0;

            display: flex;

            padding: 10px 0;
        }
        .bottom-nav a {
            color: #ffd700;
            text-decoration: none;
            font-size: 1rem;
        }

    <script>
        let points = 0;

        function showRewardAd() {

                if (typeof show_8608814 === 'function') {
                    show_8608814().then(() => {
                        points += 10; // Increment points
                        updatePoints();
                        alert('Congratulations! You earned rewards.');

                    }).catch(() => {

                        reject();
                    });
                } else {
                    alert('Ad is not available. Check your internet or try later.');
                    reject();
                }

        }
